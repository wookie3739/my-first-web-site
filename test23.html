<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #green{
                width:10px;
                height:1000px;
                background-color: green;
            }
            #a{
                position:fixed;
                top:20px;
                right:20px;
                background-color: red;
                padding:12px;
                color:white;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h3>위치고정(position:fixed)</h3>
        <div id="green"> </div>
        <div id="a">요소 A</div>
    </body>
</html>
