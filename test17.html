<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<style>
    table{
        border-collapse:collapse;

    }
    table,th,td{
        border: solid 1px gray;
        padding:10px;
    }
    th{
        background-color: #eeeeee;
        border-top:solid 2px orange;
    }
    .bold{
        font-weight:bold;
    }
</style>
    </head>
    <body>
        <h2>놀이공원 이용권</h2>
        <table>
            <tr>
                <th>종류</th><th>대인</th><th>소인</th><th>비고</th>
            </tr>
            <tr>
                <td class="bold">주간권</td><td>20,000원</td><td>10,000원</td><td rowspan="3">공원 입장 및 놀이시설 이용<br>
                (일부 놀이기구 별도 요금)</td>
                
            </tr>
            <tr>
                <td class="bold">야간권</td><td>10,000원</td><td>5,000원</td>
               
            </tr>
            <tr>
                <td class="bold">2일권</td><td>15,000원</td><td>15,000원</td>
            </tr>
        </table>
    </body>
</html>
