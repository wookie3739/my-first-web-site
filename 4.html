<!doctype html>
<html>    
<head>
<meta charset = "utf-8">
        <title> HTML의 주석문</title>
         <style> p{
            color : rgb(255, 0, 157)
            }</style>
    </head>
    <body>
        <h2>주석문</h2>
        <ul><a>주석1</a></ul>
        <ul>주석2</ul>
        <ul>주석3</ul>
        <p>
            <u><strong>주석문은 프로그램의 작성일, 작성자, 파일명 등을 기술하거나
            프로그램을 설명하는 데 사용되는 것으로 주석처리된 내용은
            브라우저 화면에 나타나지 않는다.</u></strong>
        </p>
    </body>
</html>
